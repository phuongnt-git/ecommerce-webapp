<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragment :: page_head('Shopme', 'none')">
	<title></title>
</head>
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>

	<div>
		<h1>Shopping by Categories</h1>
	</div>
	
	<div class="row">
		<div class="col-sm-2" th:each="category : ${listCategories}">
			<div>
				<img th:src="@{${category.imagePath}}" width="80"  alt="Image Preview" src=""/>
			</div>
			<div>
				<a th:href="@{'/c/' + ${category.alias}}">[[${category.name}]]</a>
			</div>
		</div>
	</div>
	
	<div th:replace="navigation :: footer_menu"></div>
</div>	
</body>
</html>
