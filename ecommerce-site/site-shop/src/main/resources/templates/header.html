<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<nav class="navbar navbar-header navbar-expand navbar-light" th:fragment="header">

    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit"/>
    </form>

    <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
    <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav d-flex align-items-center navbar-light ms-auto">
            <li class="dropdown nav-icon">
                <a href="#" data-bs-toggle="dropdown" class="nav-link  dropdown-toggle nav-link-lg nav-link-user">
                    <div class="d-lg-inline-block">
                        <i data-feather="bell"></i>
                    </div>
                </a>

                <div class="dropdown-menu dropdown-menu-end dropdown-menu-large">
                    <h6 class='py-2 px-4'>Notifications</h6>
                    <ul class="list-group rounded-none">
                        <li class="list-group-item border-0 align-items-start">
                            <div class="avatar bg-success me-3">
                                <span class="avatar-content">
                                    <i data-feather="shopping-cart"></i>
                                </span>
                            </div>

                            <div>
                                <h6 class='text-bold'>Welcome</h6>
                                <p sec:authorize="isAuthenticated()" class='text-xs'>
                                    <a th:href="@{/customers/account}"
                                       sec:authentication="principal.fullName"></a> -
                                    <span sec:authentication="principal.authorities"></span>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>

            <li sec:authorize="isAuthenticated()" class="dropdown">
                <a href="#" data-bs-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                    <div class="avatar me-1">
                        <img th:src="@{/img/avatar/avatar-s-1.png}" alt="Image Preview" srcset="" src="">
                    </div>

                    <div class="d-none d-md-block d-lg-inline-block">
                        Hi, <b sec:authentication="principal.fullName"></b>
                    </div>
                </a>

                <div class="dropdown-menu dropdown-menu-end">
                    <a class="dropdown-item" th:href="@{/customers/account}">
                        <i data-feather="user"></i> Account
                    </a>

                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item" id="logoutLink" href="/logout">
                        <i data-feather="log-out"></i> Logout
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
